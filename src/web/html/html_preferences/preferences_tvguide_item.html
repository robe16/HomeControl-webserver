<tr style="height:50px; padding-bottom:2px; padding-top:2px;" bgcolor="{rowcolor}">
    <td style="width: 5%; vertical-align: center" valign="center" align="right">
        <img src="/img/icon/ic_{imgtype}.png" style="height:20px;"/>
    </td>
    <td style="width: 10%;" align="center"><img src="/img/channel/{imgchan}" style="height:25px;"/></td>
    <td style="width: 10%;">{channame}</td>
    <td style="width: 50%;" align="center">
        <div class="row" style="height: 100%; padding: 2px 0px; margin: 5px 0px;">
            <div class="col-md-6">
                <span class="glyphicon {glyphicon_gen}" aria-hidden="true" style="color:{color_gen}; margin: 5px;"/>
            </div>
            <div class="col-md-6">
                {user_chan_toggle}
            </div>
        </div>
    </td>
</tr>
