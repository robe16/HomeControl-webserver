<link rel="stylesheet" href="/web/static/css/bootstrap-switch.css">
<script src="/web/static/js/bootstrap-switch.js"></script>
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <script>
                $.fn.bootstrapSwitch.defaults.handleWidth = '60px';
            </script>
            <p align="center"><strong>Instructions:</strong> Use the switches to change your favourite channels and then submit using the button at the end of the list.</p>
            <table style="width:100%; margin: 10px 0px 20px 0px;">
                <tr style="min-height:35px; padding: 2px 0px;">
                    <td style="width: 5%"></td>
                    <td style="width: 10%"></td>
                    <td style="width: 10%"><span style="font-weight: bold">Channel</span></td>
                    <td style="width: 50%;" align="center">
                        <div class="row" style="padding: 2px 0px; margin: 5px 0px;">
                            <div class="col-md-6" style="vertical-align: center; min-height:25px;" valign="center">
                                <span class="label label-default" style="font-weight: bold">Default</span>
                            </div>
                            <div class="col-md-6" style="vertical-align: center;  min-height:25px;" valign="center">
                                {usr_header}
                            </div>
                        </div>
                    </td>
                </tr>
                {listings}
            </table>
            <script src="/web/static/js/preferences_tvguide.js"></script>
            <button class="btn btn-block btn-success" style="margin: 10px auto; width: 75%;" onclick="sendUpdate()">Update user preferences</button>
        </div>
    </div>
</div>
