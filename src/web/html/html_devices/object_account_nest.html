<link rel="stylesheet" href="/web/static/css/devices_nest.css">
<script src="/web/static/js/devices_nest.js"></script>
{script}
<div class="col-md-12">
    <div id="body_nest" class="row">
        <p style="text-align: right">Last updated {timestamp}</p>
        <br>
        <div class="nest_device_type_header btn-col-grey" data-toggle="collapse" data-target="#collapse_nest_therm">
            <div class="fluid-container">
                <div class="col-xs-11">
                    <h4>Thermostats</h4>
                </div>
                <div class="col-xs-1">
                    <h4>+</h4>
                </div>
            </div>
        </div>
        <div class="nest_device_type_body collapse in" id="collapse_nest_therm" aria-expanded="false">
            {body_nest_therm}
        </div>
        <div class="nest_device_type_header btn-col-grey" data-toggle="collapse" data-target="#collapse_nest_protect">
            <div class="fluid-container">
                <div class="col-xs-11">
                    <h4>Protect</h4>
                </div>
                <div class="col-xs-1">
                    <h4>+</h4>
                </div>
            </div>
        </div>
        <div class="nest_device_type_body collapse in" id="collapse_nest_protect" aria-expanded="false">
            {body_nest_protect}
        </div>
        <div class="nest_device_type_header btn-col-grey" data-toggle="collapse" data-target="#collapse_nest_cam">
            <div class="fluid-container">
                <div class="col-xs-11">
                    <h4>Camera</h4>
                </div>
                <div class="col-xs-1">
                    <h4>+</h4>
                </div>
            </div>
        </div>
        <div class="nest_device_type_body collapse in" id="collapse_nest_cam" aria-expanded="false">
            {body_nest_cam}
        </div>
    </div>
</div>
