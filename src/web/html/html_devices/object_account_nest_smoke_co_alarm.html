<div class="col-md-{colwidth}">
    <div class="nest_device_container">
        <span class="nest_smoke_border nest_smoke_border_{ui_color_state} nest-box-shadow">
            <span class="obj_smoke obj_smoke_{online}">
                <div class="smoke_status_label">
                    <p style="margin-bottom: 5px; font-size: 12dp;">Battery</p>
                    <h4 style="margin-top: 5px;">{battery_health}</h4>
                    <p style="margin-bottom: 5px; font-size: 12dp;">CO alarm</p>
                    <h4 style="margin-top: 5px;">{co_alarm_state}</h4>
                    <p style="margin-bottom: 5px; font-size: 12dp;">Smoke alarm</p>
                    <h4 style="margin-top: 5px;">{smoke_alarm_state}</h4>
                </div>
            </span>
        </span>
        <h5 style="text-align: center;">{name}</h5>
    </div>
</div>
